dataSources:
  - kind: ethereum
    name: core
    network: gnosis
    source:
      address: "0x4fE6A9e47db94a9b2a4FfeDE8db1602FD1fdd37d"
      abi: core
      startBlock: 22535376
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: core
          file: core/abis/core.json
      eventHandlers:
